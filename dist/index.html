<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Tuin Slideshow</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <link rel="stylesheet" href="assets/stylesheet/application.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Bhai">
  </head>
  <body>
    <section id="slider" class="section">
      <div class="slider">
        <div class="slider__container">
          <div class="slider__item slide-burger">
            <div class="slider__content grid">
              <div class="column">
                <h1 class="title">Veggie</h1>
                <h1 class="title">Burguer</h1>
              </div>
              <div class="column"><img src="assets/images/burger.png" class="image burger"></div>
            </div>
          </div>
          <div class="slider__item slide-astronaut">
            <div class="slider__content grid">
              <div class="column">
                <h1 class="title">lost</h1>
                <h1 class="title">in space</h1>
              </div>
              <div class="column"><img src="assets/images/astronaut.png" class="image astronaut"></div>
            </div>
          </div>
          <div class="slider__item slide-coffee">
            <div class="slider__content grid">
              <div class="column">
                <h1 class="title">I Love</h1>
                <h1 class="title">Coffee</h1>
              </div>
              <div class="column"><img src="assets/images/cup-2.png" class="image cup"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="assets/javascript/script.min.js"></script>
  </body>
</html>
